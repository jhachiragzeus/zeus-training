<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="imgheader" src="images/icon/logoheader.svg">
        </div>

        <div class="form">
            <div class="form-header">
                <img class="back-img" src="images/icon/back.svg">
                <div class="form-title">
                    <h3>Log in with Quantum</h3>
                </div>

            </div>

            <form class="form-content">
                <div class="radio">
                    <span></span>
                    <input type="radio" class="rd" name="state" value="0" required>
                    <label style="margin-left: 10px;">District</label>
                    <span style="margin-left: 20px;"></span>
                    <!-- <input type="radio" class="rd" name="state" value="1" required> -->
                    <label style="margin-left: 10px;">Independent school</label>
                </div>
                <div class="State">
                    <label class="cl" for="">State*</label>
                    <div class="bord">
                        <select name="states">
                            <option value="Alabama">Alabama</option>
                        </select>
                    </div>

                </div>
                <div class="District">
                    <label class="cl" for="">District*</label>
                    <div class="bord">
                        <select name="dist">
                            <option value="Alabama">Alabama school District</option>
                        </select>
                    </div>

                </div>
                <div class="Name">
                    <div class="bord">
                        <input type="text" class="fp" name="" placeholder="Username/Email ID*" required>
                    </div>

                    <div class="fg">
                        <a>FORGOT USERNAME?</a>
                    </div>
                </div>
                <div class="fpass">
                    <div class="bord">
                        <input class="fp" type="password" name="" placeholder="Password*" required>
                        <img src="images/icon/preview.svg">
                    </div>

                </div>
                <div class="fg">
                    <a>FORGOT PASSWORD?</a>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>
            </form>
            <div class="divbtn">
                <button class="btn">LOG IN</button>
            </div>
        </div>

        <div>
            <span>About | Contact Us</span>
        </div>

    </div>

</body>

</html>
